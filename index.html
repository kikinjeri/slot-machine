<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Modern Slot Machine Game - Play and Win! 🎰 Responsive web slot game with sound and animations." />
  <title>🎰 Modern Slot Machine Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎰 Slot Machine</h1>

    <div class="balance-section">
      <p>Balance: $<span id="balance">0.00</span></p>
    </div>

    <div class="deposit-section">
      <input type="number" id="deposit" placeholder="Enter deposit (max $500)" />
      <button id="deposit-btn">💰 Deposit</button>
    </div>

    <div class="bet-section">
      <input type="number" id="bet" placeholder="Enter bet amount" />
      <button id="spin-btn">🎲 Spin</button>
      <button id="play-again-btn">🔁 Play Again</button>
    </div>

    <div id="result" class="message"></div>

    <div class="slot-machine">
      <div class="reel" id="reel-1"></div>
      <div class="reel" id="reel-2"></div>
      <div class="reel" id="reel-3"></div>
    </div>

    <footer>
      <p>© 2025 Slot Machine Game | Built for fun 🎉</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html
